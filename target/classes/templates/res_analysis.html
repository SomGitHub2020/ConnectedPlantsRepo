<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Resource Analysis - View</title>
        <meta content="This demo shows how to use HighCharts with Spring Boot" name="description" />
        <!-- <object th:include="fragments/head :: head" th:remove="tag"></object> -->
        
        <!-- <link th:href="@{/assets/pages/css/profile.min.css}" rel="stylesheet" type="text/css" /> -->
        <link rel="stylesheet" href="/connectedplants/src/main/resources/static/assets/pages/css/profile.min.css"/>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://code.highcharts.com/css/highcharts.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        
        <script src="https://code.highcharts.com/highcharts.js"></script>
        <!-- <script src="https://code.highcharts.com/highcharts-3d.js"></script> -->
        
    </head>
    
    <body class="page-container-bg-solid">
       <!-- <div th:include="fragments/topmenuheader :: header"></div> -->
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6">
                                <h1>View Resource Analysis</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:30px">

                            <div class="col-md-6" style="margin-top:20px">
                                <div id="resReasonCodesChartID" style="width:100%; height:400px;">test2</div>
                            </div>
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="salesByType" style="width:100%; height:400px;">test2</div>
                            </div>
                            
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="resReasonCodesChart_1ID" style="width:100%; height:400px;">test2</div>
                            </div>
							
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div th:include="fragments/homefooter :: footer"></div> -->
       <script th:inline="javascript">
        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

             	drawResReasonCodesChart();
             	drawResReasonCodesChart_1();
             	drawSalesByTypeChart();
            });
            
            
            function drawResReasonCodesChart() {
                var resReasonCodesChart = Highcharts.chart('resReasonCodesChartID', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'DownTime By Duration'
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.0f} Hours"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Reason Codes',
                        colorByPoint:true,
                        data: [{
                            name: 'Reason Code 1',
                            y: /*[[${northeastSales}]]*/ 0
                        },{
                            name: 'Reason Code 2',
                            y: /*[[${southSales}]]*/ 0
                        },{
                            name: 'Reason Code 3',
                            y: /*[[${midwestSales}]]*/ 0
                        },{
                            name: 'Reason Code 4',
                            y: /*[[${westSales}]]*/ 0
                        }]
                	}]
                });
            }
            
            function drawResReasonCodesChart_1() {
                var resReasonCodesChart = Highcharts.chart('resReasonCodesChart_1ID', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'DownTime By Duration (Dynamic)'
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.0f} Hours"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Reason Codes',
                        colorByPoint:true,
                        data: [[${barChartData.values()}]]
                	}]
                });
            }
            
            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'pie',
                        margin: 75,
                        options3d: {
   							enabled: true,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: 'Sales by Lure Type'
                    },
                    xAxis: {
                        categories: [[${barChartData.keySet()}]],
                        crosshair: true
                    },
                    yAxis: {
                        title: {
                            text: 'Sales (US $)'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Nepal',
                        data: [[${barChartData.values()}]]
                    }]
                });
            }
            /*]]>*/
        </script>        
    </body>
</html>
