<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Resource Analysis - View</title>
        <meta content="This demo shows how to use HighCharts with Spring Boot" name="description" />
			        <!-- <object th:include="fragments/head :: head" th:remove="tag"></object> -->
			
			
			<link rel="stylesheet"
				href="/connectedplants/src/main/resources/static/assets/pages/css/profile.min.css" />
			
			<link rel="stylesheet"
				href="https://code.highcharts.com/css/highcharts.css" />
			<script
				src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
			
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
			
			<script
				src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
			<script
				src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
			
			<script src="https://code.highcharts.com/highcharts.js"></script>
			
			<script>
        	.resLoglist {
				margin: auto;
				height: 250px;
				overflow-y: auto; /* This changed */
			}
			</script>
			
</head>
    
    <body class="page-container-bg-solid">
       <!-- <div th:include="fragments/topmenuheader :: header"></div> -->
        <div class="page-container">
            <div class="page-content-wrapper">
                <div class="page-head" style="background-color:#eff3f8;padding-top:40px">
                    <div class="container">
                        <div class="row" style="margin-bottom:30px">
                            <div class="col-md-6">
                                <h1>View Resource Analysis</h1>
                            </div>
                        </div>
                        <div class="row" style="margin-bottom:30px">

                            <div class="col-md-6" style="margin-top:20px">
                                <div id="resReasonCodesChartID" style="width:100%; height:400px;">test2</div>
                            </div>
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="salesByType" style="width:100%; height:400px;">test2</div>
                            </div>
                            
                            <div class="col-md-6" style="margin-top:20px">
                                <div id="resReasonCodesChart_1ID" style="width:100%; height:400px;">test2</div>
                            </div>
							
							<div class="resLoglist">
								<font size="2">
									<table id="ResLogTableID" class="" style="width: 100%">
										<thead>
											<tr>
												<th align="center">Site</th>
												<th align="center">Resource</th>
												<th align="center">Description</th>
												<th align="center">Start Date</th>
												<th align="center">End Date</th>
												<th align="center">Status</th>
	
	
											</tr>
										</thead>
										<tbody>
											<tr th:each="reslog, rowStat: ${reslogs}" 
												th:style="${rowStat.odd} ? 'color: gray' : 'color: blue;'">
	
												<td th:text="${reslog.site}">Jack</td>
												<td th:text="${reslog.resource}">23</td>
												<td th:text="${reslog.desc}">Jack</td>
												<td th:text="${reslog.startdt}">23</td>
												<td th:text="${reslog.enddt}">Jack</td>
												<td th:text="${reslog.status}">23</td>
											</tr>
										</tbody>
									</table>
								</font>
							</div>
							
                        </div>                        
                    </div>
                </div>
            </div>
        </div>
        <!-- <div th:include="fragments/homefooter :: footer"></div> -->
       <script th:inline="javascript">
        /*<![CDATA[*/
            $(function () { 
                Highcharts.setOptions({
                    lang: {
                        decimalPoint: '.',
                        thousandsSep: ','
                    }
                });

             	//drawResReasonCodesChart();
             	drawResReasonCodesChart_1();
             	drawSalesByTypeChart();
            });
            
            
            function drawResReasonCodesChart() {
                var resReasonCodesChart = Highcharts.chart('resReasonCodesChartID', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'DownTime By Duration'
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.0f} Hours"
                    },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35
                    	}
                    },
                    series: [{
                        name: 'Reason Codes',
                        colorByPoint:true,
                        data: [{
                            name: 'Reason Code 1',
                            y: /*[[${northeastSales}]]*/ 0
                        },{
                            name: 'Reason Code 2',
                            y: /*[[${southSales}]]*/ 0
                        },{
                            name: 'Reason Code 3',
                            y: /*[[${midwestSales}]]*/ 0
                        },{
                            name: 'Reason Code 4',
                            y: /*[[${westSales}]]*/ 0
                        }]
                	}]
                });
            }
            
            function drawResReasonCodesChart_1() {
                var resReasonCodesChart = Highcharts.chart('resReasonCodesChart_1ID', {
                    chart: {
                        type: 'pie',
                        margin: 40,
                        options3d: {
                    		enabled: true,
                            alpha: 45,
                            beta: 0
                        }
                    },
                    title: {
                        text: 'DownTime By Duration (Dynamic)'
                    },
                    tooltip: {
                      	pointFormat: "{point.y:,.0f} Hours"
                    },
                    xAxis: {
                    	categories: [[${barChartData.keySet()}]],
                      },
                    plotOptions: {
                    	pie: {
                    		allowPointSelect: true,
                    		depth: 35,
                    		dataLabels: {
                    			 formatter: function() {
                    		          var sliceIndex = this.point.index;
                    		          var sliceName = this.series.chart.axes[0].categories[sliceIndex];
                    		          return sliceName
                    		        }
                            },
                            showInLegend: false
                    	}
                    },
                    series: [{
                        name: 'Reason Codes',
                        colorByPoint:true,
                        data: [[${barChartData.values()}]]
                	}]
                });
            }
            
            function drawSalesByTypeChart() {
                var salesByTypeChart = Highcharts.chart('salesByType', {
                    chart: {
                        type: 'column',
                        margin: 75,
                        options3d: {
   							enabled: true,
                        	alpha: 15,
                        	beta: 15,
                        	depth: 110
                        }
                    },
                    title: {
                        text: 'Sales by Lure Type'
                    },
                    xAxis: {
                        categories: [[${barChartData.keySet()}]],
                        crosshair: true
                    },
                    yAxis: {
                        title: {
                            text: 'Sales (US $)'
                        }
                    },
                    tooltip: {
                      	pointFormat: "${point.y:,.0f}"
                    },
                    plotOptions: {
                    	column: {
                    		depth: 60,
                      		stacking: true,
                       		grouping: false,
                      		groupZPadding: 10
                        }
                    },
                    series: [{
                        name: 'Nepal',
                        data: [[${barChartData.values()}]]
                    }]
                });
            }
            /*]]>*/
        </script>        
    </body>
</html>
